<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header__content">
                <a href="#" class="logo_brand">
                    <img src="img/logo.png" alt="logo" class="logo">
                </a>
                <div class="container_cart">
                    <a href="#" class="cart">
                        <img src="img/icons/cart.svg" alt="cart" class="cart__img">
                        <div class="basketNum">0</div>
                    </a>
                    <div class="cart__modal-check">
                        <div class="info-head">
                            <h6>Shopping Cart</h6>
                            <p>Checkout is almost done!</p>
                        </div>
                        <hr>
                        <div class="items__device_list">
                        </div>
                        <button id="btn_cart_buy">Buy</button>
                    </div>
                </div>

            </header>
            <main class="main__content">
                <div class="search__device">
                    <input id="inputSearch" type="text" placeholder="Enter device name...">
                    <button id="btnInputFilter">
                        <img class="imgInputFilter" src="img/icons/filter.svg" alt="btnInputFilter">
                    </button>
                    <button id="btnInputPrice">
                        <img class="imgInputPrice" src="img/icons/settings.svg" alt="btnInputPrice">
                    </button>
                    <div class="orderListBtnInputPrice">
                        <select id="sortByPrice" size="3">
                            <option value="def">Default</option>
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                <div class="filterAndDevice__container">
                    <div class="filter__container">
                        <form action="#" id="leftFilter">
                        </form>
                    </div>
                    <div class="device__container">
                        <div class="device__items"></div>
                    </div>
                </div>
            </main>
            <div class="modal">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/handlerOnclick.js"></script>
</body>
</html>
